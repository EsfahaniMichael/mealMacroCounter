<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
    <meta name="viewport" content="initial-scale=1, user-scalable=no">
</head>
<body>
<div class="container">
    <div class="">
        <!-- only show this element when the isnt on mobile -->
        <h1 class="col-md-12 hidden-xs">Student Grade Table
            <small class="pull-right hidden-xs">Grade Average : <span class="avgGrade"></span></small>
        </h1>
        <!-- only show this element when the user gets to a mobile version -->
        <h3 class ="visible-xs-* hidden-sm hidden-md hidden-lg col-xs-12">Student Grade Table
            <small class ="col-xs-7 pull-right">Grade Average : <span class="avgGrade"></span></small>
        </h3>
    </div>
    <div class="student-add-form pull-right col-md-4 col-xs-12 form-group">
        <h4>Add A Meal</h4>
        <div>
            <span>
                <span class="glyphicon"></span>
            </span>
            <input type="text" class="form-control" name="meal" id="meal" placeholder="meal">
        </div>
        <div class="">
            <span class="">
                <span class="glyphicon"></span>
            </span>
            <input type="text" class="form-control" name="carbohydrates" id="carbohydrates"
                   placeholder="carbohydrates(in grams)">
        </div>
        <div class="">
            <span class="">
                <span class="glyphicon"></span>
            </span>
            <input type="text" class="form-control" name="protein" id="protein"
                   placeholder="protein(in grams)">
        </div>
        <div class="">
            <span class="">
                <span class="glyphicon"></span>
            </span>
            <input type="text" class="form-control" name="fats" id="fats"
                   placeholder="fats(in grams)">
        </div>
        <button type="button" class="btn btn-success"  id= 'button1'>Add</button>
        <button type="button" class="btn btn-default" id= 'button2'>Cancel</button>
        <button type="button" class="btn btn-default" id= 'button3'>Get data From Server</button>
    </div>
    <div class="student-list-container col-md-8">
        <table class="student-list table">
            <thead>
            <tr>
                <th>Meal</th>
                <th>Carbohydrates(in grams)</th>
                <th>Protein(in grams)</th>
                <th>Fats(in grams)</th>
            </tr>

            </thead>
            <tbody>


            </tbody>
        </table>
    </div>
</div>
</body>
</html>
